name: azure-kubernetes-service-dev-cd

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "feature/**"
    paths:
      - terraform/aks/**

env:
  ENVIRONMENT: 'dev'

jobs:

  environment_deploy:
    runs-on:
      - self-hosted
    steps:
    - uses: actions/checkout@v3
      name: pre checkout

    - name: Build kubernetes deployment / init
      working-directory: ./terraform/aks
      run: terraform init

    - name: Build kubernetes deployment / plan
      working-directory: ./terraform/aks
      run: terraform plan --var-file="terraform.tfvars" -var "environment=${ENVIRONMENT}"

    - name: Build kubernetes deployment / apply
      working-directory: ./terraform/aks
      run: terraform apply --var-file="terraform.tfvars" -var "environment=${ENVIRONMENT}" -auto-approve
